{% extends "base_nav.html" %}
{% load static %}

{% block subcontent %}
<div class="add-ride-container">
    <div class="back-button-container">
        <a href="{% url 'rides:index' %}" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="form-container">
        <h2>Add Your Ride</h2>
        <form id="rideForm" onsubmit="return checkForm()">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="origination">From:</label>
                <input type="text" id="origination" name="origination" required>
            </div>
            
            <div class="form-group">
                <label for="destination_city">To (City):</label>
                <input type="text" id="destination_city" name="destination_city" required>
            </div>
            
            <div class="form-group">
                <label for="destination_state">To (State):</label>
                <input type="text" id="destination_state" name="destination_state" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="seats_available">Seats Available:</label>
                <input type="number" id="seats_available" name="seats_available" min="1" required>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
